<!DOCTYPE html>

<html lang="en">
    <head>
        <script>

            function greet()
            {
                let name = document.querySelector('#name').value;
                alert('Hello  ' + name);
            }

        </script>
        <title>
            Hello JS
        </title>
    </head>
    <body>
        <form onsubmit="greet(); return false">
            <input autocomplete="off" autofocus="on" id="name" placeholder="What's your name?" type="text">
            <input type="submit">
        </form>
    </body>
</html>
